<!DOCTYPE html>
<html lang="en" class="theme--boot">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Invoice-App/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      (function () {
        try {
          const saved = localStorage.getItem("theme");
          const dark = saved
            ? saved === "dark"
            : window.matchMedia("(prefers-color-scheme: dark)").matches;
          if (dark) document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>
    <title>Vite + React</title>
    <script type="module" crossorigin src="/Invoice-App/assets/index-CwlyJ8Fi.js"></script>
    <link rel="stylesheet" crossorigin href="/Invoice-App/assets/index-6Ydranrm.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
